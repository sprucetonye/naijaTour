<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Mapper</title>
</head>
<body>
    <div class="container">
        <h1 id="header">This Shows Towns, Cities and States in Nigeria I have visited</h1>
        <img src="./images/naija_map.jpg"  width="275" height="175" alt="An image of Nigeria map">
        Name: <h3 id="name">Tonye Waribo</h3>
        <hr>
        Location: <h3 id="location">Abuja</h3>
        <hr>
        Purpose: <h3 id="purpose">Tech Conference</h3>
        <hr>
        Year: <h3 id="interests">2023</h3>
        <hr>
        <button class="button" onclick="editProfile()">Edit Profile</button>
    </div>
    <div class="container-edit">
        <h1 id="header">My Experience too</h1>
        <img src="./images/mytour.jpg" width="275" height="175" alt="image of a tour guard">
        Name: <h3 id="name"></h3>
        <hr>
        Location: <h3 id="location"></h3>
        <hr>
        Purpose: <h3 id="purpose"></h3>
        <hr>
        Year: <h3 id="interests"></h3>
        <hr>
        <hr>
    </div>

</html>
